<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressJS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
<nav class="bg-gray-800 p-2 mt-0 w-full z-10 top-0">
    <div class="container mx-auto flex flex-wrap items-center justify-between md:justify-start">
        <div class="flex justify-between w-full md:w-auto">
            <a href="/" class="text-white no-underline hover:text-white hover:no-underline">
                <span class="text-2xl font-extrabold pl-2">EXPRESS</span>
            </a>
            <button class="text-white cursor-pointer md:hidden block" type="button" onclick="toggleMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div class="hidden md:flex content-center w-full md:w-auto md:content-start">
            <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
                <li class="mr-3">
                    <a class="inline-block py-2 px-4 text-white no-underline" href="/cliente_servidor">Cliente-Servidor</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block py-2 px-4 text-white no-underline" href="/dom">DOM</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    function toggleMenu() {
        var menu = document.querySelector('nav div.hidden');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    }
</script>
